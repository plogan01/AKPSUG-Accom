<form id="ajaxSubmit">
    ~[DirectTable.Select:U_AKPSUG_AKTEST_PREF;id:~(gpv.id)]
    <fieldset id="svcForm">
        <div>
            <label>Test Administration Code for ~(gpv.year)</label>
            <input type="text" value="" name="[U_AKPSUG_AKTEST_PREF]TESTCODE" />
            <input type="hidden" name="[U_AKPSUG_AKTEST_PREF]yearid" value="~(gpv.yearid)" />
        </div>
        <div>
            <label>Grade Level Override?</label>
            <select name="[U_AKPSUG_AKTEST_PREF]gradeOverride">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <input type="hidden" name="ac" value="prim">
    </fieldset>
</form>
<form id="deleteForm">
    <input type="hidden" name="ac" value="prim">
    <input type="hidden" name="DD-U_AKPSUG_AKTEST_PREF.ID:~(gpv.id;encodehtml)" value="1">
</form>
<div class="button-row">
    <button type="button" ng-click="codeSubmit('#deleteForm');" class="confirmationReq">Delete</button>
    <button type="button" ng-click="codeSubmit('#ajaxSubmit');" name="btnSubmit">Submit</button>
</div>
